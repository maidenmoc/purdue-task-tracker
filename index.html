<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Study Grimoire</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#d4a5b8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Study Grimoire">
    <link rel="apple-touch-icon" href="app-icon.png">
    <link rel="icon" href="app-icon.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Cinzel:wght@400;500;600&display=swap');
        
        html, body {
            overflow-x: hidden;
            max-width: 100vw;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2d1b3d 0%, #4a2c5a 30%, #3e2144 70%, #2a1a35 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.04) 1px, transparent 1px),
                radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            pointer-events: none;
            z-index: 1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(25, 15, 35, 0.9);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 0 0 1px rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 2;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #9333ea, #7c3aed, #a855f7, #c084fc);
            border-radius: 25px;
            z-index: -1;
            opacity: 0.2;
        }

        .header {
            background: url('Study%20Grimoire.png') center top/cover no-repeat;
            height: 100px;
            border-radius: 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(147, 51, 234, 0.3);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(124, 58, 237, 0.1) 0%, rgba(168, 85, 247, 0.1) 100%);
            border-radius: 18px;
        }

        .mystical-border {
            height: 40px;
            width: 100%;
            margin: 15px 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 40"><defs><linearGradient id="sparkleGrad" x1="0%" y1="0%" x2="100%" y2="0%"><stop offset="0%" stop-color="%23a855f7" stop-opacity="0.7"/><stop offset="50%" stop-color="%23c084fc" stop-opacity="0.9"/><stop offset="100%" stop-color="%237c3aed" stop-opacity="0.7"/></linearGradient></defs><g fill="url(%23sparkleGrad)" opacity="0.9"><g transform="translate(120,20)"><polygon points="0,-15 -4,-4 -15,0 -4,4 0,15 4,4 15,0 4,-4" transform="scale(1.2)"/><circle cx="-35" cy="-8" r="2.5"/><circle cx="40" cy="8" r="2"/></g><g transform="translate(280,20)"><polygon points="0,-12 -3,-3 -12,0 -3,3 0,12 3,3 12,0 3,-3" transform="scale(1.0)"/><circle cx="30" cy="-6" r="2.2"/><circle cx="-25" cy="10" r="1.8"/></g><g transform="translate(440,20)"><polygon points="0,-18 -5,-5 -18,0 -5,5 0,18 5,5 18,0 5,-5" transform="scale(0.9)"/><circle cx="-40" cy="-5" r="2.8"/><circle cx="35" cy="12" r="2.3"/></g><g transform="translate(600,20)"><polygon points="0,-14 -3.5,-3.5 -14,0 -3.5,3.5 0,14 3.5,3.5 14,0 3.5,-3.5" transform="scale(1.1)"/><circle cx="32" cy="-8" r="2.1"/><circle cx="-28" cy="9" r="2.6"/></g></g><g fill="%23e9d5ff" opacity="0.6"><circle cx="80" cy="12" r="1.8"/><circle cx="200" cy="28" r="1.5"/><circle cx="320" cy="15" r="2.1"/><circle cx="480" cy="25" r="1.7"/><circle cx="640" cy="18" r="1.9"/><circle cx="720" cy="30" r="1.4"/></g></svg>') repeat-x center;
            border-radius: 5px;
        }

        .week-selector {
            text-align: center;
            margin-bottom: 30px;
        }

        .week-selector label {
            color: #d1b3ff;
            font-weight: 500;
            margin-right: 15px;
            font-family: 'Cinzel', serif;
        }

        .week-selector select {
            padding: 12px 20px;
            border: 2px solid rgba(147, 51, 234, 0.5);
            border-radius: 25px;
            font-size: 16px;
            background: rgba(25, 15, 35, 0.8);
            color: #e9d5ff;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(147, 51, 234, 0.2);
            font-family: 'Cinzel', serif;
        }

        .week-selector select:hover {
            border-color: #a855f7;
            box-shadow: 0 5px 25px rgba(147, 51, 234, 0.4);
            transform: translateY(-2px);
        }

        .classes-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .class-section {
            background: rgba(25, 15, 35, 0.6);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(147, 51, 234, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .class-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(147, 51, 234, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(168, 85, 247, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .class-section:hover {
            border-color: #a855f7;
            transform: translateY(-3px);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(147, 51, 234, 0.5);
        }

        .class-title {
            display: flex;
            align-items: center;
            font-size: 1.4em;
            font-weight: 600;
            margin-bottom: 25px;
            padding: 18px;
            border-radius: 15px;
            color: #f3e8ff;
            position: relative;
            letter-spacing: 0.5px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            font-family: 'Dancing Script', cursive;
            font-weight: 700;
            font-size: 1.6em;
        }

        .it299-title {
            background: linear-gradient(135deg, #7c3aed 0%, #9333ea 50%, #6d28d9 100%);
            box-shadow: 0 10px 25px rgba(124, 58, 237, 0.4);
        }

        .mm325-title {
            background: linear-gradient(135deg, #a855f7 0%, #c084fc 50%, #9333ea 100%);
            box-shadow: 0 10px 25px rgba(168, 85, 247, 0.4);
        }

        .header-icon {
            width: 80px;
            height: 80px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 1;
            flex-shrink: 0;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        .crow-left {
            background-image: url('crow-it299-left.png');
        }

        .moon-phases {
            background-image: url('crow-it299-actual-right.png');
        }

        .crystal-ball {
            background-image: url('crow-mm25-actual-left.png');
        }

        .class-title-text {
            flex-grow: 1;
            margin-left: 15px;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 15px 12px;
            margin-bottom: 12px;
            background: rgba(25, 15, 35, 0.4);
            border-radius: 12px;
            border-left: 4px solid #a855f7;
            transition: all 0.3s ease;
            border: 1px solid rgba(147, 51, 234, 0.2);
            position: relative;
            backdrop-filter: blur(10px);
            overflow: hidden;
            max-width: 100%;
            word-wrap: break-word;
        }

        .task-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: linear-gradient(to bottom, #a855f7, #c084fc, #7c3aed);
            border-radius: 0 12px 12px 0;
        }

        .task-item:hover {
            background: rgba(147, 51, 234, 0.1);
            transform: translateX(5px);
            border-color: #a855f7;
            box-shadow: 0 5px 20px rgba(147, 51, 234, 0.2);
        }

        .task-item.completed {
            background: rgba(34, 197, 94, 0.1);
            border-left-color: #10b981;
            opacity: 0.8;
            cursor: pointer;
            position: relative;
        }

        .task-item.completed::before {
            background: linear-gradient(to bottom, #10b981, #059669, #047857);
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: #a3a3a3;
        }

        .task-item.grade-a {
            background: rgba(168, 85, 247, 0.15);
            border-left-color: #a855f7;
        }

        .task-item.grade-a::before {
            background: linear-gradient(to bottom, #a855f7, #9333ea, #7c3aed);
        }

        .task-item.grade-b {
            background: rgba(192, 132, 252, 0.15);
            border-left-color: #c084fc;
        }

        .task-item.grade-b::before {
            background: linear-gradient(to bottom, #c084fc, #a855f7, #9333ea);
        }

        .task-item.grade-c {
            background: rgba(251, 191, 36, 0.15);
            border-left-color: #fbbf24;
        }

        .task-item.grade-c::before {
            background: linear-gradient(to bottom, #fbbf24, #f59e0b, #d97706);
        }

        .task-item.grade-d {
            background: rgba(251, 146, 60, 0.15);
            border-left-color: #fb923c;
        }

        .task-item.grade-d::before {
            background: linear-gradient(to bottom, #fb923c, #ea580c, #dc2626);
        }

        .task-item.grade-f {
            background: rgba(239, 68, 68, 0.15);
            border-left-color: #ef4444;
        }

        .task-item.grade-f::before {
            background: linear-gradient(to bottom, #ef4444, #dc2626, #b91c1c);
        }

        .grade-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .grade-modal.show {
            opacity: 1;
            visibility: visible;
        }

        .grade-modal-content {
            background: linear-gradient(135deg, #2d1b3d 0%, #4a2c5a 100%);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(168, 85, 247, 0.3);
            min-width: 300px;
            text-align: center;
            transform: scale(0.8);
            transition: transform 0.3s ease;
            position: relative;
        }

        .grade-modal-icon {
            width: 80px;
            height: 80px;
            background: url('study-grimoire-grades.png') center/cover no-repeat;
            border-radius: 16px;
            margin: 0 auto 20px auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .grade-modal.show .grade-modal-content {
            transform: scale(1);
        }

        .grade-modal-title {
            color: #e9d5ff;
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 8px;
            font-family: 'Dancing Script', cursive;
        }

        .grade-modal-subtitle {
            color: #c084fc;
            font-size: 0.9em;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        .grade-modal-input {
            width: 120px;
            padding: 12px 16px;
            border: 2px solid rgba(168, 85, 247, 0.5);
            border-radius: 15px;
            background: rgba(25, 15, 35, 0.8);
            color: #e9d5ff;
            font-size: 18px;
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .grade-modal-input:focus {
            outline: none;
            border-color: #a855f7;
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.4);
        }

        .grade-modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .grade-modal-button {
            padding: 10px 20px;
            border: none;
            border-radius: 12px;
            font-size: 0.9em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Cinzel', serif;
        }

        .grade-modal-save {
            background: linear-gradient(45deg, #a855f7, #9333ea);
            color: white;
        }

        .grade-modal-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(168, 85, 247, 0.4);
        }

        .grade-modal-cancel {
            background: rgba(75, 85, 99, 0.6);
            color: #d1d5db;
            border: 1px solid rgba(156, 163, 175, 0.3);
        }

        .grade-modal-cancel:hover {
            background: rgba(75, 85, 99, 0.8);
        }

        .grade-input:focus {
            outline: none;
            border-color: #a855f7;
            box-shadow: 0 0 15px rgba(168, 85, 247, 0.4);
        }

        .grade-display {
            font-size: 0.8em;
            margin-left: 8px;
            padding: 2px 6px;
            border-radius: 10px;
            font-weight: 600;
        }

        .grade-a .grade-display {
            background: rgba(168, 85, 247, 0.3);
            color: #c084fc;
        }

        .grade-b .grade-display {
            background: rgba(192, 132, 252, 0.3);
            color: #ddd6fe;
        }

        .grade-c .grade-display {
            background: rgba(251, 191, 36, 0.3);
            color: #fde047;
        }

        .grade-d .grade-display {
            background: rgba(251, 146, 60, 0.3);
            color: #fed7aa;
        }

        .grade-f .grade-display {
            background: rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }

        .class-average {
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            background: rgba(168, 85, 247, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(168, 85, 247, 0.3);
        }

        .class-average-text {
            color: #c084fc;
            font-weight: 600;
            font-size: 0.9em;
            font-family: 'Cinzel', serif;
        }

        .task-checkbox {
            margin-right: 15px;
            width: 22px;
            height: 22px;
            cursor: pointer;
            accent-color: #a855f7;
            position: relative;
        }

        .task-text {
            flex-grow: 1;
            font-weight: 500;
            color: #e9d5ff;
            font-size: 1em;
        }

        .task-points {
            font-weight: 600;
            color: #c084fc;
            background: rgba(168, 85, 247, 0.2);
            padding: 4px 10px;
            border-radius: 18px;
            font-size: 0.85em;
            border: 1px solid rgba(192, 132, 252, 0.3);
            box-shadow: 0 2px 8px rgba(168, 85, 247, 0.2);
            flex-shrink: 0;
            margin-left: 10px;
        }

        .progress-section {
            background: rgba(25, 15, 35, 0.6);
            border-radius: 20px;
            padding: 30px;
            margin-top: 30px;
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(147, 51, 234, 0.3);
            position: relative;
        }

        .progress-section h3 {
            color: #e9d5ff;
            margin-bottom: 20px;
            font-size: 1.4em;
            text-align: center;
            font-weight: 600;
            font-family: 'Dancing Script', cursive;
            font-size: 1.8em;
        }

        .progress-section h3::before {
            content: 'ðŸ”® ';
        }

        .progress-bar {
            width: 100%;
            height: 24px;
            background: rgba(55, 65, 81, 0.6);
            border-radius: 15px;
            overflow: hidden;
            margin: 15px 0;
            border: 2px solid rgba(147, 51, 234, 0.3);
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #7c3aed 0%, #a855f7 50%, #c084fc 100%);
            transition: width 0.8s ease;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.6);
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent 0%, rgba(255, 255, 255, 0.1) 50%, transparent 100%);
        }

        #progressText {
            color: #d1b3ff;
            text-align: center;
            font-weight: 500;
            font-size: 1.1em;
            font-family: 'Cinzel', serif;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #7c3aed 0%, #9333ea 50%, #6d28d9 100%);
            color: #f3e8ff;
            padding: 25px;
            border-radius: 18px;
            text-align: center;
            box-shadow: 
                0 15px 30px rgba(124, 58, 237, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(168, 85, 247, 0.3);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            opacity: 0.3;
        }

        .stat-card:hover {
            transform: translateY(-2px);
        }

        .stat-number {
            font-size: 2.2em;
            font-weight: 700;
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            font-family: 'Cinzel', serif;
        }

        .stat-label {
            font-size: 1em;
            opacity: 0.9;
            position: relative;
            z-index: 1;
            font-weight: 500;
            font-family: 'Cinzel', serif;
        }

        .save-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #10b981, #059669);
            color: white;
            padding: 12px 18px;
            border-radius: 25px;
            font-size: 0.9em;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .save-indicator.show {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .classes-container {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .header {
                height: 80px;
                background-size: cover;
                background-position: center top;
            }

            .task-item {
                padding: 15px 12px;
            }

            .task-text {
                font-size: 0.95em;
            }

            .class-title {
                font-size: 1.3em;
            }

            .header-icon {
                width: 70px;
                height: 70px;
            }
        }
    </style>
</head>
<body>
    <div class="save-indicator" id="saveIndicator">âœ“ Progress Saved</div>
    
    <div class="container">
        <div class="header"></div>

        <div class="mystical-border"></div>

        <div class="week-selector">
            <label for="weekSelect"><strong>Select Week:</strong></label>
            <select id="weekSelect" onchange="loadWeek()">
                <option value="1">Week 1</option>
                <option value="2">Week 2</option>
                <option value="3">Week 3</option>
                <option value="4">Week 4</option>
                <option value="5">Week 5</option>
                <option value="6">Week 6</option>
                <option value="7">Week 7</option>
                <option value="8">Week 8</option>
                <option value="9">Week 9</option>
                <option value="10">Week 10</option>
            </select>
        </div>

        <div class="classes-container">
            <div class="class-section">
                <div class="class-title it299-title">
                    <div class="header-icon moon-phases"></div>
                    <div class="class-title-text">IT299 - IT Integrative Project</div>
                </div>
                <div id="it299-tasks"></div>
            </div>

            <div class="class-section">
                <div class="class-title mm325-title">
                    <div class="header-icon crystal-ball"></div>
                    <div class="class-title-text">MM325 - Statistical Data Analysis</div>
                </div>
                <div id="mm325-tasks"></div>
            </div>
        </div>

        <div class="mystical-border"></div>

        <div class="progress-section">
            <h3>Weekly Progress</h3>
            <div class="progress-bar">
                <div class="progress-fill" id="progressBar"></div>
            </div>
            <p id="progressText">0% Complete (0/0 tasks)</p>
            
            <div class="stats">
                <div class="stat-card">

        // Load data from localStorage or use default

                courseData = JSON.parse(saved);
            } else {
                courseData = JSON.parse(JSON.stringify(defaultCourseData));
            }
        }

        function saveData() {
            localStorage.setItem('purdueTaskData', JSON.stringify(courseData));
            showSaveIndicator();
        }

        // Show save indicator

            const indicator = document.getElementById('saveIndicator');

        function loadWeek() {
            currentWeek = parseInt(document.getElementById('weekSelect').value);

        function renderTasks() {
            const it299Container = document.getElementById('it299-tasks');
            const mm325Container = document.getElementById('mm325-tasks');
            
            it299Container.innerHTML = '';
            mm325Container.innerHTML = '';

            // Render IT299 tasks
            courseData.it299[currentWeek].forEach((task, index) => {
                const taskElement = createTaskElement(task, 'it299', index);
                it299Container.appendChild(taskElement);
            });

            // Add grade info for IT299
            const it299Weekly = calculateWeeklyAverage('it299', currentWeek);
            const it299Cumulative = calculateCumulativeAverage('it299');
            
            if (it299Weekly || it299Cumulative) {
                const averageDiv = document.createElement('div');
                averageDiv.className = 'class-average';

                    content += `<div class="class-average-text">Week ${currentWeek}: ${it299Weekly.percentage}% (${it299Weekly.earned}/${it299Weekly.possible} pts)</div>`;
                }

        function createTaskElement(task, course, index) {
            const taskDiv = document.createElement('div');
            const gradeClass = getGradeClass(task);
            taskDiv.className = `task-item ${task.completed ? 'completed' : ''} ${gradeClass}`;
            
            let gradeDisplay = '';
            if (task.completed && task.score !== null && !isNaN(task.score)) {
                const percentage = ((task.score / task.points) * 100).toFixed(0);
                gradeDisplay = `<span class="grade-display">${task.score}/${task.points} (${percentage}%)</span>`;
            }
            
            taskDiv.innerHTML = `
                <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''} 
                       onchange="toggleTask('${course}', ${index})">
                <div class="task-text">
                    <span>${task.task}</span>
                    ${gradeDisplay}
                </div>
                <span class="task-points">${task.points} pts</span>
            `;
            
            // Add click listener for completed tasks to enter score
            if (task.completed) {
                taskDiv.addEventListener('click', (e) => {
                    if (e.target.type !== 'checkbox') {
                        showGradeInput(taskDiv, course, index, task);
                    }
                });
            }
            
            return taskDiv;
        }

        function getGradeClass(task) {
            if (!task.completed || task.score === null || isNaN(task.score)) return '';
            
            const percentage = (task.score / task.points) * 100;
            if (percentage >= 90) return 'grade-a';
            if (percentage >= 80) return 'grade-b';
            if (percentage >= 70) return 'grade-c';
            if (percentage >= 60) return 'grade-d';
            return 'grade-f';
        }

        function showGradeInput(taskDiv, course, index, task) {
            showGradeModal(course, index, task);
        }

        function showGradeModal(course, index, task) {
            // Create modal
            const modal = document.createElement('div');
            modal.className = 'grade-modal';
            modal.innerHTML = `
                <div class="grade-modal-content">
                    <div class="grade-modal-icon"></div>
                    <div class="grade-modal-title">âœ¨ Enter Grade âœ¨</div>
                    <div class="grade-modal-subtitle">${task.task} (${task.points} pts)</div>
                    <input type="number" class="grade-modal-input" 
                           placeholder="Score" min="0" max="${task.points}" 
                           step="0.5" value="${task.score || ''}">
                    <div class="grade-modal-buttons">
                        <button class="grade-modal-button grade-modal-save">Save</button>
                        <button class="grade-modal-button grade-modal-cancel">Cancel</button>
                    </div>
                </div>
            `;

            document.body.appendChild(modal);
            
            // Show modal with animation
            setTimeout(() => modal.classList.add('show'), 10);
            
            const input = modal.querySelector('.grade-modal-input');
            const saveBtn = modal.querySelector('.grade-modal-save');
            const cancelBtn = modal.querySelector('.grade-modal-cancel');

            // Focus input
            input.focus();
            input.select();

            // Save grade

                const score = parseFloat(input.value);
                if (!isNaN(score) && score >= 0 && score <= task.points) {
                    courseData[course][currentWeek][index].score = score;
                    saveData();
                    renderTasks();
                }
                closeModal();
            }

            // Close modal
            function closeModal() {
                modal.classList.remove('show');
                setTimeout(() => document.body.removeChild(modal), 300);
            }

            // Event listeners
            saveBtn.addEventListener('click', saveGrade);
            cancelBtn.addEventListener('click', closeModal);
            
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') saveGrade();
                if (e.key === 'Escape') closeModal();
            });

            // Close on backdrop click
            modal.addEventListener('click', (e) => {
                if (e.target === modal) closeModal();
            });
        }

        function calculateWeeklyAverage(course, week) {
            let totalEarned = 0;
            let totalPossible = 0;
            let hasGrades = false;

            courseData[course][week].forEach(task => {
                // Only include tasks that have actual grades entered
                if (task.completed && task.score !== null && !isNaN(task.score)) {
                    totalEarned += task.score;
                    totalPossible += task.points;
                    hasGrades = true;
                }
            });

            return hasGrades ? {
                percentage: ((totalEarned / totalPossible) * 100).toFixed(1),
                earned: totalEarned,
                possible: totalPossible
            } : null;
        }

        function calculateCumulativeAverage(course) {
            let totalEarned = 0;
            let totalPossible = 0;
            let hasGrades = false;

            for (let week = 1; week <= 10; week++) {
                courseData[course][week].forEach(task => {
                    // Only include tasks that have actual grades entered
                    if (task.completed && task.score !== null && !isNaN(task.score)) {
                        totalEarned += task.score;
                        totalPossible += task.points;
                        hasGrades = true;
                    }
                });
            }

            return hasGrades ? {
                percentage: ((totalEarned / totalPossible) * 100).toFixed(1),
                earned: totalEarned,
                possible: totalPossible
            } : null;
        }

        function toggleTask(course, index) {
            courseData[course][currentWeek][index].completed = !courseData[course][currentWeek][index].completed;
            saveData();
            renderTasks();
        }

        function updateProgress() {
            const allTasks = [
                ...courseData.it299[currentWeek],
                ...courseData.mm325[currentWeek]
            ];
            
            const totalTasks = allTasks.length;
            const completedTasks = allTasks.filter(task => task.completed).length;
            const totalPoints = allTasks.reduce((sum, task) => sum + task.points, 0);
            
            // Calculate earned points - only count tasks with actual grades entered
            const earnedPoints = allTasks.reduce((sum, task) => {
                if (task.completed && task.score !== null && !isNaN(task.score)) {
                    return sum + task.score;
                }
                return sum;
            }, 0);
            
            // Calculate graded points (denominator for percentage)
            const gradedPoints = allTasks.reduce((sum, task) => {
                if (task.completed && task.score !== null && !isNaN(task.score)) {
                    return sum + task.points;
                }
                return sum;
            }, 0);
            
            const progressPercentage = totalTasks > 0 ? (completedTasks / totalTasks) * 100 : 0;

            document.getElementById('progressBar').style.width = progressPercentage + '%';
            
            // Show different text based on whether we have graded tasks
            if (gradedPoints > 0) {
                document.getElementById('progressText').textContent = 
                    `${Math.round(progressPercentage)}% Complete (${completedTasks}/${totalTasks} tasks) â€¢ ${earnedPoints}/${gradedPoints} points graded`;
            } else {
                document.getElementById('progressText').textContent = 
                    `${Math.round(progressPercentage)}% Complete (${completedTasks}/${totalTasks} tasks) â€¢ No grades entered yet`;
            }
            
            document.getElementById('totalTasks').textContent = totalTasks;
            document.getElementById('completedTasks').textContent = completedTasks;
            document.getElementById('totalPoints').textContent = totalPoints;
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadData();
