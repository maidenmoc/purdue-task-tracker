<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Purdue Tasks">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #667eea;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .week-selector {
            text-align: center;
            margin-bottom: 30px;
        }

        .week-selector select {
            padding: 12px 20px;
            border: 2px solid #667eea;
            border-radius: 25px;
            font-size: 16px;
            background: white;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .week-selector select:hover {
            border-color: #764ba2;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .classes-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .class-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .class-section:hover {
            border-color: #667eea;
            transform: translateY(-5px);
        }

        .class-title {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            color: white;
        }

        .it299-title {
            background: linear-gradient(45deg, #667eea, #764ba2);
        }

        .mm325-title {
            background: linear-gradient(45deg, #f093fb, #f5576c);
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 12px;
            margin-bottom: 10px;
            background: #f8f9ff;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }

        .task-item:hover {
            background: #e8f0ff;
            transform: translateX(5px);
        }

        .task-item.completed {
            background: #e8f5e8;
            border-left-color: #4caf50;
            opacity: 0.7;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
        }

        .task-checkbox {
            margin-right: 15px;
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .task-text {
            flex-grow: 1;
            font-weight: 500;
            color: #333;
        }

        .task-points {
            font-weight: bold;
            color: #667eea;
            background: rgba(102, 126, 234, 0.1);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9em;
        }

        .progress-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            transition: width 0.5s ease;
            border-radius: 10px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .save-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4caf50;
            color: white;
            padding: 10px 15px;
            border-radius: 25px;
            font-size: 0.9em;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }

        .save-indicator.show {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .classes-container {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }

            .task-item {
                padding: 15px 12px;
            }

            .task-text {
                font-size: 0.95em;
            }
        }
    </style>
</head>

        let courseData = {};
        let currentWeek = 1;

        // Load data from localStorage or use default
        function loadData() {
            const saved = localStorage.getItem('purdueTaskData');
            if (saved) {
                courseData = JSON.parse(saved);
            } else {
                courseData = JSON.parse(JSON.stringify(defaultCourseData));
            }
        }

        // Save data to localStorage
        function saveData() {
            localStorage.setItem('purdueTaskData', JSON.stringify(courseData));
            showSaveIndicator();
        }

        // Show save indicator
        function showSaveIndicator() {
            const indicator = document.getElementById('saveIndicator');
            indicator.classList.add('show');
            setTimeout(() => {
                indicator.classList.remove('show');
            }, 2000);
        }

        function loadWeek() {
            currentWeek = parseInt(document.getElementById('weekSelect').value);
            renderTasks();
        }

        function renderTasks() {
            const it299Container = document.getElementById('it299-tasks');
            const mm325Container = document.getElementById('mm325-tasks');
            
            it299Container.innerHTML = '';
            mm325Container.innerHTML = '';

            // Render IT299 tasks
            courseData.it299[currentWeek].forEach((task, index) => {
                const taskElement = createTaskElement(task, 'it299', index);
                it299Container.appendChild(taskElement);
            });

            // Render MM325 tasks
            courseData.mm325[currentWeek].forEach((task, index) => {
                const taskElement = createTaskElement(task, 'mm325', index);
                mm325Container.appendChild(taskElement);
            });

            updateProgress();
        }

        function createTaskElement(task, course, index) {
            const taskDiv = document.createElement('div');
            taskDiv.className = `task-item ${task.completed ? 'completed' : ''}`;
            
            taskDiv.innerHTML = `
                <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''} 
                       onchange="toggleTask('${course}', ${index})">
                <span class="task-text">${task.task}</span>
                <span class="task-points">${task.points} pts</span>
            `;
            
            return taskDiv;
        }

        function toggleTask(course, index) {
            courseData[course][currentWeek][index].completed = !courseData[course][currentWeek][index].completed;
            saveData();
            renderTasks();
        }

        function updateProgress() {
            const allTasks = [
                ...courseData.it299[currentWeek],
                ...courseData.mm325[currentWeek]
            ];
            
            const totalTasks = allTasks.length;
            const completedTasks = allTasks.filter(task => task.completed).length;
            const totalPoints = allTasks.reduce((sum, task) => sum + task.points, 0);
            const progressPercentage = totalTasks > 0 ? (completedTasks / totalTasks) * 100 : 0;

            document.getElementById('progressBar').style.width = progressPercentage + '%';
            document.getElementById('progressText').textContent = 
                `${Math.round(progressPercentage)}% Complete (${completedTasks}/${totalTasks} tasks)`;
            
            document.getElementById('totalTasks').textContent = totalTasks;
            document.getElementById('completedTasks').textContent = completedTasks;
            document.getElementById('totalPoints').textContent = totalPoints;
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            renderTasks();
        });
