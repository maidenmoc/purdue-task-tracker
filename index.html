            margin: 0 auto;
            background: rgba(25, 15, 35, 0.9);
            border-radius: 25px;
            padding: 30px;

            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 2;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #9333ea, #7c3aed, #a855f7, #c084fc);
            border-radius: 25px;
            z-index: -1;
            opacity: 0.2;
        }

        .header {

            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(147, 51, 234, 0.3);
            position: relative;
        }

        .header h1 {
            color: #e9d5ff;
            font-size: 2.5em;
            margin-bottom: 10px;

            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(147, 51, 234, 0.5);
            font-weight: 600;
            letter-spacing: 1px;
        }

        .header p {
            color: #d1b3ff;
            font-style: italic;
            font-size: 1.1em;
        }

            height: 24px;

            vertical-align: middle;

        .week-selector {

            margin-bottom: 30px;

            border-radius: 25px;
            font-size: 16px;
            background: rgba(25, 15, 35, 0.8);
            color: #e9d5ff;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(147, 51, 234, 0.2);
        }

            border-color: #a855f7;
            box-shadow: 0 5px 25px rgba(147, 51, 234, 0.4);
            transform: translateY(-2px);
        }

            position: relative;
            overflow: hidden;
        }

            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;

            padding: 15px;

            border-left: 4px solid #a855f7;
            transition: all 0.3s ease;
            border: 1px solid rgba(147, 51, 234, 0.2);
            position: relative;
            backdrop-filter: blur(10px);
        }

        .task-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: linear-gradient(to bottom, #a855f7, #c084fc, #7c3aed);
            border-radius: 0 12px 12px 0;
        }

        .task-item:hover {
            background: rgba(147, 51, 234, 0.1);
            transform: translateX(5px);
            border-color: #a855f7;
            box-shadow: 0 5px 20px rgba(147, 51, 234, 0.2);
        }

            background: rgba(34, 197, 94, 0.1);
            border-left-color: #10b981;
            opacity: 0.8;
        }

            background: linear-gradient(to bottom, #10b981, #059669, #047857);

            color: #a3a3a3;

            height: 22px;

            background: rgba(25, 15, 35, 0.6);
            border-radius: 20px;
            padding: 30px;

            border: 1px solid rgba(147, 51, 234, 0.3);
            position: relative;
        }

        .progress-section h3 {
            color: #e9d5ff;
            margin-bottom: 20px;
            font-size: 1.4em;
            text-align: center;
            font-weight: 600;
        }

        .progress-bar {
            width: 100%;
            height: 24px;
            background: rgba(55, 65, 81, 0.6);
            border-radius: 15px;
            overflow: hidden;
            margin: 15px 0;
            border: 2px solid rgba(147, 51, 234, 0.3);
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #7c3aed 0%, #a855f7 50%, #c084fc 100%);
            transition: width 0.8s ease;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.6);
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent 0%, rgba(255, 255, 255, 0.1) 50%, transparent 100%);
        }

        #progressText {
            color: #d1b3ff;
            text-align: center;
            font-weight: 500;
            font-size: 1.1em;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #7c3aed 0%, #9333ea 50%, #6d28d9 100%);
            color: #f3e8ff;
            padding: 25px;
            border-radius: 18px;
            text-align: center;
            box-shadow: 
                0 15px 30px rgba(124, 58, 237, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(168, 85, 247, 0.3);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            opacity: 0.3;
        }

        .stat-card:hover {
            transform: translateY(-2px);
        }

        .stat-number {
            font-size: 2.2em;
            font-weight: 700;
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .stat-label {
            font-size: 1em;
            opacity: 0.9;
            position: relative;
            z-index: 1;
            font-weight: 500;
        }

        .save-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #10b981, #059669);
            color: white;
            padding: 12px 18px;
            border-radius: 25px;
            font-size: 0.9em;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .save-indicator.show {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .classes-container {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }

            .task-item {
                padding: 15px 12px;
            }

            .task-text {
                font-size: 0.95em;
            }
        }
    </style>

        let courseData = {};

        // Load data from localStorage or use default
        function loadData() {
            const saved = localStorage.getItem('purdueTaskData');
            if (saved) {
                courseData = JSON.parse(saved);
            } else {
                courseData = JSON.parse(JSON.stringify(defaultCourseData));
            }
        }

        // Save data to localStorage
        function saveData() {
            localStorage.setItem('purdueTaskData', JSON.stringify(courseData));
            showSaveIndicator();
        }

        // Show save indicator
        function showSaveIndicator() {
            const indicator = document.getElementById('saveIndicator');
            indicator.classList.add('show');
            setTimeout(() => {
                indicator.classList.remove('show');
            }, 2000);
        }

        function loadWeek() {
            currentWeek = parseInt(document.getElementById('weekSelect').value);
            renderTasks();
        }

        function renderTasks() {
            const it299Container = document.getElementById('it299-tasks');
            const mm325Container = document.getElementById('mm325-tasks');
            
            it299Container.innerHTML = '';
            mm325Container.innerHTML = '';

            // Render IT299 tasks
            courseData.it299[currentWeek].forEach((task, index) => {
                const taskElement = createTaskElement(task, 'it299', index);
                it299Container.appendChild(taskElement);
            });

            // Render MM325 tasks
            courseData.mm325[currentWeek].forEach((task, index) => {
                const taskElement = createTaskElement(task, 'mm325', index);
                mm325Container.appendChild(taskElement);
            });

            updateProgress();
        }

        function createTaskElement(task, course, index) {
            const taskDiv = document.createElement('div');
            taskDiv.className = `task-item ${task.completed ? 'completed' : ''}`;
            
            taskDiv.innerHTML = `
                <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''} 
                       onchange="toggleTask('${course}', ${index})">
                <span class="task-text">${task.task}</span>
                <span class="task-points">${task.points} pts</span>
            `;
            
            return taskDiv;
        }

        function toggleTask(course, index) {
            courseData[course][currentWeek][index].completed = !courseData[course][currentWeek][index].completed;
            saveData();
            renderTasks();
        }

        function updateProgress() {
            const allTasks = [
                ...courseData.it299[currentWeek],
                ...courseData.mm325[currentWeek]
            ];
            
            const totalTasks = allTasks.length;
            const completedTasks = allTasks.filter(task => task.completed).length;
            const totalPoints = allTasks.reduce((sum, task) => sum + task.points, 0);
            const progressPercentage = totalTasks > 0 ? (completedTasks / totalTasks) * 100 : 0;

            document.getElementById('progressBar').style.width = progressPercentage + '%';
            document.getElementById('progressText').textContent = 
                `${Math.round(progressPercentage)}% Complete (${completedTasks}/${totalTasks} tasks)`;
            
            document.getElementById('totalTasks').textContent = totalTasks;
            document.getElementById('completedTasks').textContent = completedTasks;
            document.getElementById('totalPoints').textContent = totalPoints;
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            renderTasks();
        });
